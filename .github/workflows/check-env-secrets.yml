name: Check env secrets

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  check-env-secrets:
    name: Run env secret scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run env secret scanner
        run: pnpm run check-env-secrets
        # This job will fail if the scanner exits non-zero (potential secrets found)
