name: Health Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run health checks daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Manual trigger

jobs:
  health-check:
    name: System Health Check
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: comicwise_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup environment
        run: |
          cp .env.example .env.local
          sed -i 's|DATABASE_URL=.*|DATABASE_URL=postgresql://postgres:postgres@localhost:5432/comicwise_test|' .env.local
          sed -i 's|REDIS_HOST=.*|REDIS_HOST=localhost|' .env.local
          sed -i 's|AUTH_SECRET=.*|AUTH_SECRET=test-secret-key-32-chars-minimum-required|' .env.local
          sed -i 's|AUTH_URL=.*|AUTH_URL=http://localhost:3000|' .env.local

      - name: Database Health Check
        run: pnpm health:db
        continue-on-error: false

      - name: Redis Health Check
        run: pnpm health:redis
        continue-on-error: false

      - name: Complete Health Check
        run: pnpm health:check
        continue-on-error: false

      - name: Cache Statistics
        run: pnpm cache:stats
        continue-on-error: true

      - name: Report Health Status
        if: always()
        run: |
          echo "## Health Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… All health checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some health checks failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Database: ${{ steps.database.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Redis: ${{ steps.redis.outcome }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Daily Health Check Failed',
              body: 'Automated health check failed. Please investigate.\n\nWorkflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}',
              labels: ['health-check', 'automated']
            })
