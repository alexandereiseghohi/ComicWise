version: '3.8'

networks:
  comicwise-dev-network:
    driver: bridge
    name: comicwise_dev_network

volumes:
  postgres_data_dev:
    driver: local
    name: comicwise_postgres_data_dev
  redis_data_dev:
    driver: local
    name: comicwise_redis_data_dev
  pgadmin_data_dev:
    driver: local
    name: comicwise_pgadmin_data_dev

services:
  postgres:
    image: postgres:17-alpine
    container_name: comicwise-db-dev
    restart: "no"
    environment:
      POSTGRES_DB: comicwise_dev
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - comicwise-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d comicwise_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    shm_size: 256mb
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=2GB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=5242kB"
      - "-c"
      - "huge_pages=off"

  redis:
    image: redis:7-alpine
    container_name: comicwise-redis-dev
    restart: "no"
    ports:
      - "6380:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - comicwise-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --loglevel warning

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: comicwise-pgadmin-dev
    restart: "no"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_PROXY_X_FOR_COUNT: 1
      PGADMIN_CONFIG_PROXY_X_PROTO_COUNT: 1
      PGADMIN_CONFIG_PROXY_X_HOST_COUNT: 1
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
      PGADMIN_CONFIG_COOKIE_DEFAULT_SECURE: "False"
      PGADMIN_CONFIG_COOKIE_SAMESITE: "'Lax'"
    ports:
      - "5051:80"
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    networks:
      - comicwise-dev-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy

  app:
    image: node:22-alpine
    container_name: comicwise-app-dev
    restart: "no"
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://dev:dev123@postgres:5432/comicwise_dev
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: http://localhost:3000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - comicwise-dev-network
